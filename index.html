<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario SaludBot</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../Chat bot/assets/img/logo.png" alt="Logo de SaludBot">
        </div>
        <h1>SaludBot</h1>
        <div class="chat-container" id="chat-container">
            <p><strong>SaludBot:</strong> Hola, paciente, estoy aquí para ayudarte. ¿Con qué puedo ayudarte hoy?</p>
        </div>
        <input type="text" class="chat-input" id="user-input" placeholder="Escribe aquí...">
    </div>
    <script src="js/main.js"></script>
</body>
</html>
